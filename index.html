<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet/less" type="text/css" href="./STYLE/index.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="Header-input">
      <h1 class="Header-input__titulo">  Our Pricing
      </h1>
      <div class="Header-input__select">
        <p>Annually </p>
        <p>Monthly </p>
      </div>
  </header>
  <main class="content_card">
    <div class="card">
      <h2 class="card_titulo">  Basic
</h2>
      <h3 class="card_price">  &dollar;19.99
</h3>
      <ul class="card_list">
        <li>  500 GB Storage
</li>
        <li>  2 Users Allowed
</li>
        <li>  Send up to 3 GB
</li>
      </ul>
      <button class="card__button">  Learn More
</button>
    </div>
    <div class="card card--black">
      <h2 class="card_titulo ">  Professional
</h2>
      <h3 class="card_price">  &dollar;24.99
</h3>
      <ul class="card_list">
        <li>  1 TB Storage
</li>
        <li>  5 Users Allowed
</li>
        <li>  Send up to 10 GB
</li>
      </ul>
      <button class="card__button">  Learn More
</button>
    </div>
    <div class="card">
      <h2 class="card_titulo">Master</h2>
      <h3 class="card_price">  &dollar;39.99
</h3>
      <ul class="card_list">
        <li>  2 TB Storage
</li>
        <li>  10 Users Allowed
</li>
        <li>  Send up to 20 GB
</li>
      </ul>
      <button class="card__button">  Learn More
</button>
    </div>
  </main>

  
  



  
  
 
</body>
</html>
